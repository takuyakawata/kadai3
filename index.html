<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ALL for MUSCLE</title>
</head>
<body>

<main>
<!-- =============================================================================
タイトル画面
=============================================================================-->
<div class="top"  id="">
   <h1>ALL for MUSCLE</h1>
   <h3>~すべては筋力トレーニングのために〜</h3>
</div>
<!-- =============================================================================
カウンセリング画面
============================================================================= -->
<div>
<p>トレーニングのめあて</p>
<textarea name="" id="goal" cols="30" rows="1"></textarea>
<button>決定</button>
</div>

<div>
<p>週に何回ジムでトレーニングに行く？</p>
<textarea name="" id="goal" cols="30" rows="1"></textarea>

<select name="" id="count_week_gym">
</select>

<button>決定</button>
</div>

<div>
<p>トレーニングをするためにどこを鍛えたい？</p>
<textarea name="" id="" cols="30" rows="1"></textarea>
<button>決定</button>
</div>



<div>
<p>トレーニング日誌</p>
<textarea name="" id="" cols="30" rows="1"></textarea>
<button>決定</button>
</div>

<!-- =============================================================================
トレーニンングの記録画面＿＿何を何回行ったか
============================================================================= -->
<div>===========================</div>
<p>======トレーニングの記録========</p>
<div>

    <input type="text" list="months" placeholder="x月">
    <datalist id="months"></datalist>

    <input type="text" list="days" placeholder="x日">
    <datalist id="days"></datalist>

    <input type="text" list="day_of_weeks" " placeholder="x曜日">
    <datalist id="day_of_weeks"></datalist>のトレーニング
    <button id="date_input_btn">です！</button>
</div>

<section class="record" id="record1">
    <p>=======トレーニングメニュー==========</p>
    <div class="training">
        <div class=training_menu id="training_menu1">
        <!-- トレーニングの種目の記録 -->

        <input type="text" id="input_menu_name" list="training_menu_name" placeholder="種目">
         <datalist class="training_menu_name"  id="training_menu_name"></datalist >

        <!-- トレーニングのセット数の記録 -->
        <input type="text" id="input_menu_set_count" list="training_menu_set_count" placeholder="1セット">
            <datalist class="training_menu_set_count" id="training_menu_set_count" value=""></datalist>

            <!-- トレーニングの負荷の重さ -->
        <input type="text" id="input_menu_kg_count" list="training_menu_kg_count" placeholder="50kg">
            <datalist class="training_menu_kg_count" id="training_menu_kg_count" value=""></datalist>

        <!-- トレーニングの１セットあたりの回数 -->
        <input type="text"  id="input_menu_rep_count" list="training_menu_rep_count" placeholder="10rep">
            <datalist class="training_menu_rep_count"id="training_menu_rep_count" value=""></datalist>

        </div>
        <div>
              <button id="log_btn">記録する</button>
              <button id="finish_btn">セット終了</button>
          
        </div>
    </div>
</section>

<div id="input_text">

</div>
<!-- ============================================= -->

    <button id="training_menu_add_btn">トレーニングメニューの追加</button>
</div> -->

<!-- ============================================================== -->
<!-- トレーニンングの日誌 -->
<div>
    <p>トレーニング日誌</p>
    <textarea name="" id="training_diary" cols="50" rows="10">
    </textarea>
    <button  id="training_diary_save_btn">保存</button>
</div>




<section id="history_area">
    <h1>筋肉の歴史</h1>
    <div class="history">
        <p id="text1_set1">1セット目</p>
        <p id="text1_set2"></p>
        <p id="text1_set3" ></p>
        <p id="text1_set4"></p>
    </div>

</section>
    <div>
        <button id="training_finish_btn">トレーニングの終了</button>
    </div>




 <button id="menu_finish_btn">メニューの終わり</button>





</main>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
